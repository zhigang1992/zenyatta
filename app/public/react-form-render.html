<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UI Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.production.min.js" integrity="sha256-Ef0vObdWpkMAnxp39TYSLVS/vVUokDE8CDFnx7tjY6U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.production.min.js" integrity="sha256-zuSDvIPhgPCvDFw3HdbA58QUOOGxPbs4llUvBOPxvjY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-jsonschema-form@1.8.1/lib/index.min.js"></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/3/flatly/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="app" style="padding-top: 20px; padding-left: 30px"></div>
    <script>
      const Form = JSONSchemaForm.default;
      window.addEventListener("message", message => {
        const { json, schema } = JSON.parse(message.data);

        const element = React.createElement(Form, {
          schema: JSON.parse(schema),
          formData: JSON.parse(json),
          onChange: async e => {
            window.parent.postMessage(
              {
                source: "editUIIFrame",
                type: "formDataUpdate",
                payload: e.formData
              },
              "*"
            );
          },
          children: React.createElement("button", {
            type: "submit",
            style: { display: "none" }
          })
        });
        ReactDOM.render(element, document.getElementById("app"));
      });
    </script>
  </body>
</html>
